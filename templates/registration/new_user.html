{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Pustaka</title>
</head>
<body>

<div class="container pt-5">
    <div class="row">
        <div class="login-title ml-auto mr-auto">
            Pustaka Login
        </div>

    </div>
    <div class="row pt-5">
        <div class="col-md-3">
            <div class="login-logo text-right">
                <img src="{% static 'logo/logo.png' %}" alt="pustaka logo" height="250">
            </div>
        </div>
        <div class="col-md-5 ml-md-5 pl-md-5">
            <div class="login-form">
                <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Enter Username" value="{{ form.data.username }}">
                            <small id="usernameHelp" class="form-text text-muted">We'll never share your username with
                                anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="password1">Password</label>
                            <input type="password" class="form-control" id="password1" name="password1"
                                   placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="password2">Password</label>
                            <input type="password" class="form-control" id="password2" name="password2"
                                   placeholder="Confirm password">
                        </div>
                        {% if form.errors %}
                            <p class="text-danger">{{ form.errors.password2 }}</p>
                            <p class="text-danger">{{ form.errors.username }}</p>
                        {% endif %}
                    Already have an account? <a href="{% url 'login' %}"> Login from here! </a> <br> <br>
                        <button type="submit" class="btn btn-success">Register</button>
                    </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
